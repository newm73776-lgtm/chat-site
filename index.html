<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassChat - Connect Privately</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing-container">
        <!-- Animated Background Blobs -->
        <div class="animated-blobs">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>

        <!-- Main Card -->
        <div class="glass-card landing-card">
            <!-- Logo -->
            <div class="logo-container">
                <h1 class="logo">GlassChat</h1>
            </div>

            <!-- Handshake Animation -->
            <div class="handshake-animation">
                <svg class="handshake-svg" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Left Hand -->
                    <g class="hand-left">
                        <path d="M25 45 C25 45, 20 55, 25 65 C30 75, 45 75, 50 65 L55 55" 
                              stroke="white" stroke-width="3" stroke-linecap="round" fill="rgba(255,255,255,0.2)"/>
                        <path d="M30 40 C30 40, 25 50, 30 60" 
                              stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
                        <path d="M35 35 C35 35, 30 45, 35 55" 
                              stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
                    </g>
                    
                    <!-- Connection Glow -->
                    <circle cx="60" cy="55" r="15" fill="rgba(255,255,255,0.3)" class="glow-pulse">
                        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Right Hand -->
                    <g class="hand-right">
                        <path d="M95 45 C95 45, 100 55, 95 65 C90 75, 75 75, 70 65 L65 55" 
                              stroke="white" stroke-width="3" stroke-linecap="round" fill="rgba(255,255,255,0.2)"/>
                        <path d="M90 40 C90 40, 95 50, 90 60" 
                              stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
                        <path d="M85 35 C85 35, 90 45, 85 55" 
                              stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
                    </g>
                    
                    <!-- Sparkles -->
                    <g class="sparkles">
                        <circle cx="45" cy="40" r="2" fill="white" opacity="0.8">
                            <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="75" cy="70" r="2" fill="white" opacity="0.8">
                            <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="60" cy="30" r="2" fill="white" opacity="0.8">
                            <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                </svg>
            </div>

            <!-- Tagline -->
            <p class="tagline">Connect with someone. Privately.</p>

            <!-- Error Toast -->
            <div class="error-toast" id="errorToast">
                Wrong secret key. Access denied.
            </div>

            <!-- Form -->
            <form class="form-container" id="loginForm">
                <div class="input-group">
                    <label class="input-label" for="username">Your Name</label>
                    <input type="text" id="username" class="glass-input" placeholder="Enter your name" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="secretKey">Secret Key</label>
                    <input type="password" id="secretKey" class="glass-input" placeholder="Enter secret key" required>
                </div>
                
                <button type="submit" class="glass-button primary submit-button">
                    Get Started
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
