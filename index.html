<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Forever | Eternal Bond</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff69b4;
            --deep-pink: #ff1493;
            --accent-pink: #ff69eb;
            --light-pink: #ffb3d9;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px var(--primary-pink); }
            50% { text-shadow: 0 0 20px #fff, 0 0 40px var(--deep-pink); }
        }

        @keyframes heartBreak {
            0% { transform: scale(1.1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.5) rotate(45deg); opacity: 0.5; filter: grayscale(1); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- Background Particles --- */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        /* --- Layout --- */
        .page {
            display: none;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .page.active { display: flex; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* --- Home Page --- */
        .title {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            animation: glow 2s infinite ease-in-out;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .main-heart {
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: heartbeat 1.5s infinite ease-in-out;
            user-select: none;
            filter: drop-shadow(0 0 15px var(--primary-pink));
        }

        .main-heart:hover { transform: scale(1.15); }
        .main-heart.breaking { animation: heartBreak 1s ease forwards; }

        .friends-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .friend-card {
            width: 150px;
            text-align: center;
            animation: float 3s infinite ease-in-out;
            transition: 0.3s;
        }

        .friend-card:nth-child(2) { animation-delay: 0.5s; }
        .friend-card:nth-child(3) { animation-delay: 1s; }
        .friend-card:hover { transform: scale(1.1) translateY(-10px); }

        .friend-name {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .chat-nav-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, var(--primary-pink), var(--deep-pink));
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            transition: 0.3s;
            border: none;
            cursor: pointer;
            z-index: 100;
        }

        /* --- Chat Auth & Name Entry --- */
        .auth-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .lock-icon { font-size: 50px; margin-bottom: 20px; display: inline-block; animation: float 2s infinite; }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }

        input::placeholder { color: rgba(255,255,255,0.6); }

        .btn-pink {
            background: linear-gradient(45deg, var(--primary-pink), var(--deep-pink));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .error-msg { color: #ffeb3b; margin-top: 10px; display: none; }

        /* --- Chat Interface --- */
        .chat-wrapper {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            padding: 0; 
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid var(--glass-border);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(0,0,0,0.05);
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar { width: 4px; }
        .messages-area::-webkit-scrollbar-thumb { background: var(--light-pink); border-radius: 10px; }

        .msg-bubble {
            max-width: 75%;
            padding: 10px 15px;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-pink));
            color: white;
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.2);
            animation: slideInRight 0.3s ease;
        }

        .received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 18px 18px 18px 0;
            animation: slideInLeft 0.3s ease;
        }

        .msg-info { 
            font-size: 0.7rem; 
            margin-bottom: 4px; 
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .sent .msg-info { color: #ffe4f1; }
        .received .msg-info { color: var(--light-pink); }

        .msg-time { 
            font-size: 0.6rem; 
            opacity: 0.8; 
            font-weight: 400;
        }

        /* --- Updated Input Area with Emoji --- */
        .input-area {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            border-top: 1px solid var(--glass-border);
            position: relative;
        }

        #messageInput { 
            margin-bottom: 0; 
            text-align: left; 
            border-radius: 25px;
            padding: 12px 20px;
            
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: 0.2s;
            user-select: none;
        }

        .emoji-btn:hover { transform: scale(1.2); }

        /* Emoji Picker Panel */
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            left: 20px;
            width: 280px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: none; /* Hidden by default */
            grid-template-columns: repeat(6, 1fr);
            padding: 10px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .emoji-picker.active { display: grid; }

        .emoji-item {
            font-size: 1.4rem;
            padding: 5px;
            cursor: pointer;
            text-align: center;
            border-radius: 8px;
            transition: 0.2s;
        }

        .emoji-item:hover { background: rgba(255,255,255,0.2); }

        .back-btn { position: absolute; top: 20px; left: 20px; cursor: pointer; background: none; border: none; color: white; font-size: 1rem; }

        @media (max-width: 768px) {
            .chat-wrapper { height: 95vh; width: 95vw; }
            .msg-bubble { max-width: 85%; }
            .friends-container { gap: 10px; }
            .friend-card { width: 100px; }
            .emoji-picker { width: 250px; left: 10px; }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <!-- Home Page -->
    <section id="homePage" class="page active">
        <h1 class="title">Friends Forever</h1>
        <p class="subtitle">Where friendships bloom eternally üíñ</p>
        
        <div class="main-heart" id="heart">üíñ</div>

        <div class="friends-container">
            <div class="glass-card friend-card">
                <div style="font-size: 40px;">üíù</div>
                <div class="friend-name">Fahad</div>
            </div>
            <div class="glass-card friend-card">
                <div style="font-size: 40px;">üíñ</div>
                <div class="friend-name">Qurbaan</div>
            </div>
            <div class="glass-card friend-card">
                <div style="font-size: 40px;">üíó</div>
                <div class="friend-name">Sayam</div>
            </div>
        </div>

        <button class="chat-nav-btn" onclick="navigateTo('lockPage')">World Chat üåç</button>
    </section>

    <!-- Lock Page -->
    <section id="lockPage" class="page">
        <button class="back-btn" onclick="navigateTo('homePage')">‚Üê Back Home</button>
        <div class="glass-card auth-container">
            <span class="lock-icon">üîí</span>
            <h2>World Chat</h2>
            <p style="margin-bottom: 20px; opacity: 0.8;">Enter Secret Key to Unlock</p>
            <input type="password" id="chatKey" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
            <button class="btn-pink" onclick="unlockChat()">Unlock üíñ</button>
            <p id="lockError" class="error-msg">‚ùå Incorrect Key! Try again</p>
        </div>
    </section>

    <!-- Name Entry Page -->
    <section id="namePage" class="page">
        <div class="glass-card auth-container">
            <span class="lock-icon">üë§</span>
            <h2>Welcome Friend</h2>
            <p style="margin-bottom: 20px; opacity: 0.8;">How should we call you?</p>
            <input type="text" id="userNameInput" placeholder="Enter your name..." maxlength="20">
            <button class="btn-pink" onclick="saveNameAndEnter()">Enter Chat üíå</button>
        </div>
    </section>

    <!-- Chat Page -->
    <section id="chatPage" class="page">
        <div class="glass-card chat-wrapper">
            <div class="chat-header">
                <button onclick="navigateTo('homePage')" style="background:none; border:none; color:white; cursor:pointer; font-weight: bold;">‚Üê Exit</button>
                <h3 style="font-family: 'Pacifico';">World Chat üåç</h3>
                <span id="userBadge" style="background: var(--deep-pink); padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold;"></span>
            </div>

            <div class="messages-area" id="messagesArea">
                <!-- Messages load here -->
            </div>

            <!-- Emoji Picker Panel -->
            <div id="emojiPicker" class="emoji-picker">
                <!-- JavaScript will fill emojis here -->
            </div>

            <div class="input-area">
                <button class="emoji-btn" id="emojiToggleBtn">üòä</button>
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="btn-pink" style="width: auto; padding: 0 25px;" id="sendBtn">Send</button>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYmVFnDSrmQCKpFv9rMvO06Tv9ZgwmGCo",
            authDomain: "whatsapp-dc7d1.firebaseapp.com",
            databaseURL: "https://whatsapp-dc7d1-default-rtdb.firebaseio.com",
            projectId: "whatsapp-dc7d1",
            storageBucket: "whatsapp-dc7d1.firebasestorage.app",
            messagingSenderId: "570680405799",
            appId: "1:570680405799:web:9e1422beffd7cb5c240302"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        // --- Application Logic ---
        window.navigateTo = function(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if(pageId === 'chatPage') scrollToBottom();
        };

        const heart = document.getElementById('heart');
        heart.addEventListener('click', () => {
            if(!heart.classList.contains('breaking')) {
                heart.classList.add('breaking');
                setTimeout(() => heart.classList.remove('breaking'), 1000);
            }
        });

        window.unlockChat = function() {
            const key = document.getElementById('chatKey').value;
            if(key === "2122") {
                const savedName = localStorage.getItem('ff_username');
                if(savedName) enterChatUI(savedName); else navigateTo('namePage');
            } else {
                const err = document.getElementById('lockError');
                err.style.display = 'block';
                document.getElementById('chatKey').value = '';
                setTimeout(() => err.style.display = 'none', 2000);
            }
        };

        window.saveNameAndEnter = function() {
            const name = document.getElementById('userNameInput').value.trim();
            if(name) {
                localStorage.setItem('ff_username', name);
                enterChatUI(name);
            }
        };

        function enterChatUI(name) {
            document.getElementById('userBadge').innerText = name;
            navigateTo('chatPage');
        }

        // --- Emoji Logic ---
        const emojiBtn = document.getElementById('emojiToggleBtn');
        const emojiPicker = document.getElementById('emojiPicker');
        const msgInput = document.getElementById('messageInput');

        const emojis = [
            'üòä', 'üòÇ', 'ü§£', '‚ù§Ô∏è', 'üòç', '‚ú®', 'üî•', 'üò≠', 'ü•∫', 'üôè', 
            'üëç', 'üéâ', 'üíñ', 'üòé', 'üíÄ', 'üíØ', 'ü§î', 'üôÑ', 'üå∏', 'üß∏', 
            'üôå', 'ü§©', 'ü•≥', 'üåπ', 'ü§ù', '‚ö°', 'üòá', 'üòú', 'ü§´', 'üçï'
        ];

        // Fill picker with emojis
        emojis.forEach(emoji => {
            const span = document.createElement('span');
            span.className = 'emoji-item';
            span.innerText = emoji;
            span.onclick = () => {
                msgInput.value += emoji;
                msgInput.focus();
            };
            emojiPicker.appendChild(span);
        });

        // Toggle Picker
        emojiBtn.onclick = (e) => {
            e.stopPropagation();
            emojiPicker.classList.toggle('active');
        };

        // Close picker when clicking outside or input
        document.addEventListener('click', (e) => {
            if(!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                emojiPicker.classList.remove('active');
            }
        });

        msgInput.onfocus = () => emojiPicker.classList.remove('active');

        // --- Messaging Logic ---
        const sendBtn = document.getElementById('sendBtn');
        const messagesArea = document.getElementById('messagesArea');

        function sendMessage() {
            const text = msgInput.value.trim();
            const user = localStorage.getItem('ff_username');
            if(text && user) {
                push(messagesRef, {
                    user: user,
                    text: text,
                    timestamp: Date.now()
                });
                msgInput.value = '';
                emojiPicker.classList.remove('active');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        msgInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

        onChildAdded(messagesRef, (data) => {
            renderMessage(data.val());
        });

        function renderMessage(msg) {
            const currentUser = localStorage.getItem('ff_username');
            const isMe = msg.user === currentUser;
            const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const div = document.createElement('div');
            div.className = `msg-bubble ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `
                <div class="msg-info">
                    <span>${isMe ? 'You' : escapeHTML(msg.user)}</span>
                    <span class="msg-time">${time}</span>
                </div>
                <div class="msg-text">${escapeHTML(msg.text)}</div>
            `;
            messagesArea.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() { messagesArea.scrollTop = messagesArea.scrollHeight; }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            })[m]);
        }

        // Particle Background
        const particleContainer = document.getElementById('particles');
        for(let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 10 + 5 + 'px';
            p.style.width = size; p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.opacity = Math.random() * 0.5;
            particleContainer.appendChild(p);
        }
    </script>
</body>
</html>
